<mat-toolbar>
  <button mat-button (click)="sidenav.toggle()">
  <mat-icon class="md-24; md-light">menu</mat-icon>

  </button>ï¿¼
</mat-toolbar>

<div class="example-sidenav-content">

</div>
<mat-sidenav-container class="example-container">


  <mat-sidenav #sidenav class="example-sidenav" opened="false">
    Jolly good!
    <mat-list>
      <mat-list-item>Item 1</mat-list-item>
      <mat-list-item>Item 2</mat-list-item>
      <mat-list-item>Item 3</mat-list-item>
    </mat-list>
  </mat-sidenav>


<div *ngIf="nodes$ && links$" >
<div class="bounds">

  <div class="content"
       fxLayout="row"
       fxLayout.xs="column"
       fxFlexFill >

    <div fxFlex="80" class="sec1" fxFlex.xs="55" >

      <mat-card class="graphsec">
      <div >
        <graph [nodes]="nodes$" [links]="links$"></graph>
      </div>
      </mat-card>

    </div>
    <div fxFlex="20" class="sec3" fxFlex.xs="15">
      <app-infobox></app-infobox>
    </div>

  </div>

</div>

<div class="bounds2">
  <div class="content2"
       fxLayout="row"
       fxLayout.xs="column"
       fxFlexFill >

    <div fxFlex="100" class="sec12" fxFlex.xs="100">
      <h2 style="color:#37393a;">Page Rank</h2>

    </div>

  </div>

</div>
</div>
</mat-sidenav-container>
