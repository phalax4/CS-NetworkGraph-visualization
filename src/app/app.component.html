

<mat-sidenav-container class="example-container">
  <mat-toolbar class="mainToolbar">
    <button mat-button (click)="sidenav.toggle()">
      <mat-icon class="md-24; md-light">menu</mat-icon>
    </button>ï¿¼
  </mat-toolbar>
  <mat-sidenav #sidenav class="example-sidenav" opened="false">
    Close
    <mat-list>
      <mat-list-item>Home</mat-list-item>
      <mat-list-item>Graph</mat-list-item>
      <mat-list-item>Explanation</mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-toolbar class="dummy"></mat-toolbar>
<div *ngIf="nodes$ && links$" class = "mainContent" >
<div class="bounds">

  <div class="content"
       fxLayout="row"
       fxLayout.xs="column"
       fxFlexFill >

    <div fxFlex="80" class="sec1" fxFlex.xs="55" >

      <mat-card class="graphsec">
      <div >
        <graph [nodes]="nodes$" [links]="links$"></graph>
      </div>
      </mat-card>

    </div>
    <div fxFlex="20" class="sec3" fxFlex.xs="15">
      <app-infobox></app-infobox>
    </div>

  </div>

</div>

<div class="bounds2">
  <div class="content2"
       fxLayout="row"
       fxLayout.xs="column"
       fxFlexFill >

    <div fxFlex="100" class="sec12" fxFlex.xs="100">
      <button mat-fab class="more-content">
        <mat-icon class="md-24; md-light">expand_more</mat-icon>
      </button>

      <h2 style="color:#37393a;">Page Rank</h2>

    </div>

  </div>

</div>
</div>
</mat-sidenav-container>
