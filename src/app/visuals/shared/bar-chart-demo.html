<div fxLayout="row" class="parent-container-bar-graph" style="width: 350px; height: 200px" >
  <div style="display: block; " fxFlex="350px" fxFlex.lt-md="60%">
    <canvas baseChart  width="100" height="100" #baseChart="base-chart"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="lineChartOptions"
            [colors]="lineChartColors"
            [legend]="lineChartLegend"
            [chartType]="lineChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"
            (inViewportAction)="randomize()"
            in-viewport
            [inViewportOptions]="{ partial: false}"></canvas>
  </div>
</div>
